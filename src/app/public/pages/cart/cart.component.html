<h2 class="my-4">Cart Page</h2>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="shop">Shop</a></li>
        <li class="breadcrumb-item active" aria-current="page">Cart</li>
    </ol>
</nav>


<div class="row">
    <div class="col-md-8">
        <h6>Articles</h6>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems">
                        <td>
                            <img width="30" src="assets/products/product_img{{item.product.id}}.jpg" alt="">
                        </td>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.product.price }} DH</td>
                        <td>
                            <!-- <input type="number" class="form-control w-25" value="1"> -->
                            <div class="input-group w-50">
                                <button class="btn btn-outline-secondary fw-bold" type="button">
                                    <i class="bi bi-dash" (click)="decrementQuantity(item)"></i>
                                </button>
                                <input type="text" readonly class="form-control text-center" placeholder="Quantity:"
                                    value="{{ item.quantity }}" id="qt_1">

                                <button class="btn btn-outline-secondary fw-bold" type="button">
                                    <i class="bi bi-plus" (click)="incrementQuantity(item)"></i>
                                </button>
                            </div>
                        </td>
                        <td>{{ item.product.price * item.quantity }} DH</td>
                        <td>
                            <i class="bi bi-trash3-fill text-danger fw-bold" (click)="removeFromCart(item)"></i>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!-- col -->




</div>
<!-- row -->
